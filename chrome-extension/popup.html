<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shopee Auto Buyer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h3>Enter Shopee URL</h3>
    <input type="text" id="urlInput" placeholder="https://shopee.co.th/..." />
    <div class="error" id="errorMsg"></div>

    <h3>Enter Quantity (Optional)</h3>
    <input type="number" id="quantityInput" min="1" max="10" placeholder="Enter your quantity..." value="1" />
    <div class="error" id="quantityErrorMsg"></div>

    <h3>Enter Keyword (Optional)</h3>
    <input type="text" id="keywordInput" placeholder="Enter your keyword..." />
    <div class="error" id="keywordErrorMsg"></div>

    <h3>Schedule Time (Optional)</h3>
    <input type="datetime-local" id="scheduleTimeInput" />
    <div class="error" id="scheduleErrorMsg"></div>

    <h3>Calibration Time (Optional)</h3>
    <input type="number" id="calibrationTimeInput" min="0" max="10000" placeholder="Enter your calibration time (ms)..."
        value="1500" />
    <div class="error" id="calibrationTimeErrorMsg"></div>

    <button id="executeBtn">Execute</button>
    <script src="popup.js"></script>

</body>

</html>
